<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .chat-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .chat-header .icons {
            display: flex;
            gap: 10px;
        }

        .chat-header .icons i {
            cursor: pointer;
        }

        .chat-content {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 20px;
        }

        .message.bot {
            text-align: left;
        }

        .message.visitor {
            text-align: right;
        }

        .message .bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #e0e0e0;
            color: #333;
            max-width: 70%;
        }

        .message.visitor .bubble {
            background-color: #0078ff;
            color: #fff;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 0 0 10px 10px;
            background-color: #f8f8f8;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .chat-footer button {
            padding: 10px 15px;
            border: none;
            background-color: #0078ff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #005bb5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #0078ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "firebase/auth";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDH1UVOG9-Pepp1r8qo3TbV1ESbBAxjubY",
          authDomain: "chatbot-sign-in-a7674.firebaseapp.com",
          projectId: "chatbot-sign-in-a7674",
          storageBucket: "chatbot-sign-in-a7674.firebasestorage.app",
          messagingSenderId: "105584397139",
          appId: "1:105584397139:web:f574ed51423f69da81afa6",
          measurementId: "G-YTFBJQ9XRQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle Google sign-in
        function handleGoogleSignIn() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('User signed in:', user);

                    // Hide login container and show chat container
                    document.querySelector('.login-container').style.display = 'none';
                    document.querySelector('.chat-container').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error during Google sign-in:', error);
                });
        }

        window.onload = function () {
            // Attach the sign-in function to your button
            document.getElementById('google-login-button').onclick = handleGoogleSignIn;
        };
    </script>
</head>
<body>
    <div class="login-container">
        <button id="google-login-button">Sign in with Google</button>
    </div>
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>Chat with us!</h2>
            <div class="icons">
                <i>&#128077;</i>
                <i>&#128078;</i>
            </div>
        </div>
        <div class="chat-content">
            <div class="message bot">
                <div class="bubble">Hello Nice</div>
            </div>
            <div class="message bot">
                <div class="bubble">Welcome to LiveChat. I was made with . Pick a topic from the list or type down a question!</div>
            </div>
            <div class="message visitor">
                <div class="bubble">Welcome</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Write a message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
